<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuardianTrack (守護蹤跡)</title>
    <!-- Tailwind CSS 框架 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts 字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- 引用您的共用樣式表 -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="flex items-center justify-center min-h-screen">

    <!-- 手機 UI 框架 -->
    <div class="w-full max-w-sm h-[800px] bg-gray-50 rounded-3xl shadow-2xl overflow-hidden flex flex-col border-4 border-black">

        <!-- 狀態列 -->
        <div class="bg-gray-50 text-black px-4 pt-2 flex justify-between items-center text-sm font-medium">
            <span>22:08</span>
            <div class="flex items-center space-x-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h.01"></path><path d="M12 14h.01"></path><path d="M12 8h.01"></path><path d="M12 2h.01"></path></svg>
                <span>LTE+</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect><line x1="1" y1="9" x2="23" y2="9"></line></svg>
            </div>
        </div>
        
        <!-- 主要內容區域 -->
        <main class="flex-1 overflow-y-auto">
            <!-- 頁首 -->
            <header class="flex justify-between items-center p-4 bg-gray-50">
                <div class="flex items-center space-x-2">
                    <img src="https://raw.githubusercontent.com/32iterations/GuardianTrack/refs/heads/main/images/%E6%96%B0%E7%AB%B9%E9%80%9Alogo.png" alt="[新竹通 Logo]" class="w-8 h-8 object-contain">
                    <span class="text-xl font-bold text-gray-800">新竹通</span>
                </div>
                <div class="flex items-center space-x-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-600"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-600"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
                </div>
            </header>

            <!-- 內容 -->
            <div class="p-4 space-y-6 pb-6">
                <!-- 天氣與問候 -->
                <div class="bg-indigo-100 rounded-2xl p-4 relative overflow-hidden">
                     <div class="flex items-center space-x-2 text-indigo-800">
                         <span class="font-semibold">新竹市</span>
                         <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-indigo-500"><path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z"></path></svg>
                         <span>多雲時陰 26°C</span>
                     </div>
                     <h1 class="text-2xl font-bold text-indigo-900 mt-2">蔡秀吉，您好！</h1>
                     <img src="https://github.com/32iterations/GuardianTrack/blob/main/images/illustration.png?raw=true" alt="[插圖]" class="absolute -right-5 -bottom-5 opacity-30 w-36">
                </div>

                <!-- 市民活動中心 -->
                <div class="bg-white rounded-2xl shadow-sm p-4 flex items-start space-x-4">
                    <img src="https://github.com/32iterations/GuardianTrack/blob/main/images/新竹市建華市民活動中心.jpg?raw=true" alt="[新竹市建華市民活動中心]" class="w-20 h-20 object-cover rounded-lg mt-1">
                    <div class="flex-1 text-sm text-gray-700">
                        <p class="font-semibold text-base text-gray-800">建華里有市民活動中心了！</p>
                        <p class="mt-2">
                            #首座低碳建築落成啟用！#建華市民活動中心 是里民眾所期盼的公共建設，市府團隊傾聽民意...
                        </p>
                    </div>
                </div>
                
                <!-- 探索新竹 -->
                <div>
                    <h2 class="text-lg font-bold text-gray-800">探索新竹</h2>
                    <div class="grid grid-cols-2 gap-4 mt-3">
                        <div class="bg-white rounded-2xl shadow-sm overflow-hidden">
                            <img src="https://github.com/32iterations/GuardianTrack/blob/main/images/國際女孩日系列活動.jpg?raw=true" alt="[國際女孩日系列活動]" class="w-full h-24 object-cover">
                            <p class="p-2 text-sm font-semibold text-gray-700">國際女孩日系列活動 10/4...</p>
                        </div>
                        <div class="bg-white rounded-2xl shadow-sm overflow-hidden">
                            <img src="https://raw.githubusercontent.com/32iterations/GuardianTrack/refs/heads/main/images/%E9%9D%92%E5%89%B5%E7%AB%B9%E6%8C%BA%E5%88%A9.jpg" alt="[青年創業]" class="w-full h-24 object-cover">
                            <p class="p-2 text-sm font-semibold text-gray-700">「青創竹挺利」—青年創...</p>
                        </div>
                    </div>
                </div>

                <!-- 最新消息 -->
                <div>
                    <div class="flex justify-between items-center">
                        <h2 class="text-lg font-bold text-gray-800">最新消息</h2>
                        <a href="#" class="text-sm font-semibold text-indigo-600">查看更多</a>
                    </div>
                    <div class="flex space-x-2 mt-3">
                        <button class="bg-indigo-100 text-indigo-700 font-semibold py-2 px-4 rounded-full text-sm">市府公告</button>
                        <button class="bg-gray-200 text-gray-600 font-semibold py-2 px-4 rounded-full text-sm">個人訂閱主題</button>
                    </div>
                    <div class="mt-4 bg-white rounded-2xl shadow-sm p-4">
                        <p class="font-semibold text-gray-800">竹市「綠生活愛分享 愛地球」抽獎活動開跑！邱...</p>
                        <p class="text-sm text-gray-500 mt-1">2025/09/19</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- 底部導航欄 -->
        <nav class="bg-white border-t border-gray-200 flex justify-around">
            <a href="#" class="nav-item flex-1 flex flex-col items-center justify-center p-2 text-gray-500 hover:bg-gray-100 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" x2="12" y1="2" y2="22"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>
                <span class="text-xs mt-1">繳費</span>
            </a>
            <a href="#" class="nav-item flex-1 flex flex-col items-center justify-center p-2 text-gray-500 hover:bg-gray-100 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                <span class="text-xs mt-1">服務</span>
            </a>
            <a href="index.html" id="nav-home" class="nav-item flex-1 flex flex-col items-center justify-center p-2 text-gray-500 hover:bg-gray-100 transition-colors">
                <svg width="24" height="24" viewBox="0 0 109 92" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M45.5 92V33L0 0V59L45.5 92Z" fill="currentColor"/>
                    <path d="M63.5 92V33L109 0V59L63.5 92Z" fill="currentColor"/>
                </svg>
                <span class="text-xs mt-1">首頁</span>
            </a>
            <a href="#" class="nav-item flex-1 flex flex-col items-center justify-center p-2 text-gray-500 hover:bg-gray-100 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect><line x1="1" y1="10" x2="23" y2="10"></line></svg>
                <span class="text-xs mt-1">卡證</span>
            </a>
            <a href="profile.html" id="nav-profile" class="nav-item flex-1 flex flex-col items-center justify-center p-2 text-gray-500 hover:bg-gray-100 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                <span class="text-xs mt-1">會員</span>
            </a>
        </nav>
    </div>
    <!-- 引用您的共用 JavaScript 檔案 -->
    <script src="assets/js/main.js" defer></script>
</body>
</html>
