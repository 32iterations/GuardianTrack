<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuardianTrack - 安心守護</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .btn-hover-effect {
            transition: all 0.2s ease-in-out;
        }
        .btn-hover-effect:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -2px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <!-- 手機 UI 框架 -->
    <div class="w-full max-w-sm h-[800px] bg-gray-50 rounded-3xl shadow-2xl overflow-hidden flex flex-col border-4 border-black">
        
        <!-- 主要內容區域 -->
        <main class="flex-1 overflow-y-auto bg-gray-50">
            
            <!-- 頂部漸層區塊 -->
            <div class="bg-gradient-to-b from-indigo-500 to-purple-800 text-white rounded-b-[3rem] pb-4">
                <!-- 頁首與狀態看板 -->
                <header class="p-4 pt-3 space-y-4">
                    <!-- 頂部操作列 -->
                    <div class="flex justify-between items-center">
                        <div class="flex items-center space-x-2 text-sm bg-black/10 backdrop-blur-sm py-1 px-3 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                              <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                            </svg>
                            <span>家屬</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <a href="../profile.html" class="p-2 rounded-lg bg-white/10 backdrop-blur-sm hover:bg-white/20 transition">
                                 <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
                            </a>
                            <button class="p-2 rounded-lg bg-white/10 backdrop-blur-sm hover:bg-white/20 transition">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                                  <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z"/>
                                </svg>
                            </button>
                            <button class="px-4 py-2 text-sm font-semibold rounded-lg bg-white/10 backdrop-blur-sm hover:bg-white/20 transition">登出</button>
                        </div>
                    </div>
                    <!-- 狀態顯示 -->
                    <section class="grid grid-cols-2 gap-4">
                        <div class="bg-white/10 backdrop-blur-sm rounded-xl p-3 flex items-center space-x-3">
                            <div class="bg-orange-400/80 p-2 rounded-lg">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20.94c1.5 0 2.75 1.06 4 1.06 3 0 6-8 6-12.22A4.91 4.91 0 0 0 17 5c-2.22 0-4 1.44-4 4s1.78 4 4 4c0 2.22-2 3.56-4 3.56-1.5 0-2.75-1.06-4-1.06-3 0-6 8-6 12.22A4.91 4.91 0 0 0 7 19c2.22 0 4-1.44 4-4s-1.78-4-4-4c0-2.22 2-3.56 4-3.56Z"/></svg>
                            </div>
                            <div>
                                <p class="text-xs text-gray-200">藍牙狀態</p>
                                <p class="font-semibold text-sm">❌ 未開啟</p>
                            </div>
                        </div>
                        <div class="bg-white/10 backdrop-blur-sm rounded-xl p-3 flex items-center space-x-3">
                            <div class="bg-green-400/80 p-2 rounded-lg">
                                 <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/><path d="M2 12h20"/></svg>
                            </div>
                            <div>
                                <p class="text-xs text-gray-200">連線狀態</p>
                                <p class="font-semibold text-sm">✔️ 正常</p>
                            </div>
                        </div>
                    </section>
                </header>
            </div>

            <!-- 白色內容區塊 -->
            <div class="p-4 space-y-5 -mt-8"> <!-- 使用負邊距讓白色區塊稍微疊在漸層區塊上 -->
                
                <!-- 主要功能網格 -->
                <section class="grid grid-cols-2 gap-4">
                    <a href="#" class="bg-white rounded-2xl shadow-md p-4 flex flex-col items-start justify-between h-32 btn-hover-effect">
                        <div class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-purple-600"><path d="M2.93 12.07a10 10 0 1 1 18.14 0"/><path d="M12 2v4"/><path d="m4.93 4.93 2.83 2.83"/><path d="M2 12h4"/><path d="m4.93 19.07 2.83-2.83"/><path d="M12 22v-4"/><path d="m19.07 19.07-2.83-2.83"/><path d="M22 12h-4"/><path d="m19.07 4.93-2.83 2.83"/><circle cx="12" cy="12" r="2"/></svg>
                        </div>
                        <div>
                            <p class="font-bold text-gray-800">信標掃描</p>
                            <p class="text-xs text-gray-500">掃描附近的守護裝置</p>
                        </div>
                    </a>
                    <a href="#" class="bg-white rounded-2xl shadow-md p-4 flex flex-col items-start justify-between h-32 btn-hover-effect">
                        <div class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-purple-600"><path d="M21.09 6.21a2.43 2.43 0 0 0-2.3-2.3L14 2l-3.37 6.16a12 12 0 0 0-1.26 1.26L2 14l2.21 4.79a2.43 2.43 0 0 0 2.3 2.3L14 22l3.37-6.16a12 12 0 0 0 1.26-1.26L22 8Z"/><path d="M16 8 8 16"/><path d="M12 2v20"/><path d="M22 12H2"/></svg>
                        </div>
                        <div>
                            <p class="font-bold text-gray-800">即時定位</p>
                            <p class="text-xs text-gray-500">查看患者位置與軌跡</p>
                        </div>
                    </a>
                    <a href="scanner.html" class="bg-white rounded-2xl shadow-md p-4 flex flex-col items-start justify-between h-32 btn-hover-effect">
                        <div class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-purple-600"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                        </div>
                        <div>
                            <p class="font-bold text-gray-800">患者管理</p>
                            <p class="text-xs text-gray-500">管理守護對象資料</p>
                        </div>
                    </a>
                    <a href="patients.html" class="bg-white rounded-2xl shadow-md p-4 flex flex-col items-start justify-between h-32 btn-hover-effect">
                        <div class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-purple-600"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/><path d="m21.64 13.64-1.28-1.28a1.2 1.2 0 0 0-1.7 0l-1.38 1.38"/><path d="m14 18 3.5-3.5"/><path d="m10 14 3.5-3.5"/></svg>
                        </div>
                        <div>
                            <p class="font-bold text-gray-800">警報紀錄</p>
                            <p class="text-xs text-gray-500">查看歷史警報訊息</p>
                        </div>
                    </a>
                    <a href="alerts.html" class="bg-white rounded-2xl shadow-md p-4 flex flex-col items-start justify-between h-32 btn-hover-effect">
                        <div class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center">
                           <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-purple-600"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg>
                        </div>
                        <div>
                            <p class="font-bold text-gray-800">地理圍欄</p>
                            <p class="text-xs text-gray-500">設定安全區域</p>
                        </div>
                    </a>
                    <a href="#" class="bg-white rounded-2xl shadow-md p-4 flex flex-col items-start justify-between h-32 btn-hover-effect">
                        <div class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-purple-600"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 0 2l-.15.08a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1 0-2l.15-.08a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
                        </div>
                        <div>
                            <p class="font-bold text-gray-800">系統設定</p>
                            <p class="text-xs text-gray-500">個人資料與偏好設定</p>
                        </div>
                    </a>
                </section>

                <!-- 今日統計 -->
                <section class="bg-white rounded-2xl shadow-md p-4">
                    <h3 class="text-gray-800 font-bold flex items-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-purple-600"><path d="M3 3v18h18"/><path d="m19 9-5 5-4-4-3 3"/></svg>
                        <span>今日統計</span>
                    </h3>
                    <div class="grid grid-cols-3 gap-3 mt-3 text-center">
                        <div class="bg-gray-100 p-2 rounded-lg">
                            <p class="text-2xl font-bold text-purple-600">3</p>
                            <p class="text-xs text-gray-500 mt-1">守護對象</p>
                        </div>
                        <div class="bg-gray-100 p-2 rounded-lg">
                            <p class="text-2xl font-bold text-purple-600">15</p>
                            <p class="text-xs text-gray-500 mt-1">位置更新</p>
                        </div>
                        <div class="bg-gray-100 p-2 rounded-lg">
                            <p class="text-2xl font-bold text-purple-600">0</p>
                            <p class="text-xs text-gray-500 mt-1">警報事件</p>
                        </div>
                    </div>
                </section>

                <!-- 快速操作 -->
                <section>
                    <h3 class="font-bold flex items-center space-x-1.5 text-gray-800">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-yellow-500"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>
                        <span>快速操作</span>
                    </h3>
                    <div class="grid grid-cols-3 gap-3 mt-3">
                        <a href="#" class="bg-white rounded-xl shadow-md p-3 flex flex-col items-center justify-center text-center space-y-2 btn-hover-effect">
                             <div class="w-10 h-10 rounded-full bg-red-100 flex items-center justify-center">
                                <span class="font-bold text-sm text-red-600">SOS</span>
                             </div>
                             <p class="text-xs font-semibold text-gray-700">緊急求救</p>
                        </a>
                         <a href="#" class="bg-white rounded-xl shadow-md p-3 flex flex-col items-center justify-center text-center space-y-2 btn-hover-effect">
                             <div class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-purple-600"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>
                             </div>
                             <p class="text-xs font-semibold text-gray-700">分享位置</p>
                        </a>
                         <a href="#" class="bg-white rounded-xl shadow-md p-3 flex flex-col items-center justify-center text-center space-y-2 btn-hover-effect">
                             <div class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-purple-600"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
                             </div>
                             <p class="text-xs font-semibold text-gray-700">聯絡家屬</p>
                        </a>
                    </div>
                </section>
            </div>
        </main>
        
    </div>
    
</body>
</html>
