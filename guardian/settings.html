<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuardianTrack - 系統設定</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="flex items-center justify-center min-h-screen page-transition">

    <!-- 手機 UI 框架 -->
    <div class="w-full max-w-sm h-[800px] bg-gray-100 rounded-3xl shadow-2xl overflow-hidden flex flex-col border-4 border-black">
        
        <!-- 主要內容區域 -->
        <main class="flex-1 overflow-y-auto">
            <!-- 頂部漸層區塊 -->
            <div class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white p-4 pb-16 rounded-b-[2.5rem]">
                <header class="flex items-center justify-between">
                    <a href="./index.html" class="p-2 rounded-full hover:bg-white/10">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
                    </a>
                    <h1 class="text-lg font-bold">系統設定</h1>
                    <div class="w-10 h-10"></div> <!-- 佔位符 -->
                </header>
            </div>

            <!-- 可滾動內容 -->
            <div class="p-4 space-y-4 -mt-12">
                <!-- 個人資料 -->
                <section class="bg-white rounded-2xl shadow-md p-5">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-lg font-bold text-gray-800">個人資料</h2>
                        <a href="#" class="text-sm font-semibold text-blue-600">編輯</a>
                    </div>
                    <div class="space-y-3 text-sm">
                        <div class="flex justify-between items-center">
                            <span class="text-gray-500">姓名</span>
                            <span class="font-medium text-gray-700">測試用戶</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-gray-500">電子郵件</span>
                            <span class="font-medium text-gray-700">test@hsinchu.gov.tw</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-gray-500">電話</span>
                            <span class="font-medium text-gray-700">未設定</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-gray-500">角色</span>
                            <span class="font-medium text-gray-700">志工</span>
                        </div>
                    </div>
                </section>

                <!-- 通知設定 -->
                <section class="bg-white rounded-2xl shadow-md p-5">
                    <h2 class="text-lg font-bold text-gray-800 mb-4">通知設定</h2>
                    <div class="space-y-4">
                        <div class="flex justify-between items-center">
                            <div>
                                <h3 class="font-medium text-gray-700">推播通知</h3>
                                <p class="text-xs text-gray-500">接收警報與提醒通知</p>
                            </div>
                            <button class="w-12 h-7 flex items-center bg-blue-500 rounded-full p-1 duration-300 ease-in-out">
                                <div class="bg-white w-5 h-5 rounded-full shadow-md transform translate-x-5 duration-300 ease-in-out"></div>
                            </button>
                        </div>
                         <div class="flex justify-between items-center">
                            <div>
                                <h3 class="font-medium text-gray-700">位置追蹤</h3>
                                <p class="text-xs text-gray-500">背景定位與軌跡記錄</p>
                            </div>
                            <button class="w-12 h-7 flex items-center bg-blue-500 rounded-full p-1 duration-300 ease-in-out">
                                <div class="bg-white w-5 h-5 rounded-full shadow-md transform translate-x-5 duration-300 ease-in-out"></div>
                            </button>
                        </div>
                         <div class="flex justify-between items-center">
                            <div>
                                <h3 class="font-medium text-gray-700">自動求救</h3>
                                <p class="text-xs text-gray-500">跌倒偵測自動發送SOS</p>
                            </div>
                            <button class="w-12 h-7 flex items-center bg-gray-300 rounded-full p-1 duration-300 ease-in-out">
                                <div class="bg-white w-5 h-5 rounded-full shadow-md transform duration-300 ease-in-out"></div>
                            </button>
                        </div>
                    </div>
                </section>

                <!-- 其他 -->
                <section class="bg-white rounded-2xl shadow-md">
                     <h2 class="text-lg font-bold text-gray-800 p-5 pb-2">其他</h2>
                     <div class="divide-y divide-gray-100">
                         <a href="#" class="flex justify-between items-center p-4 mx-1 hover:bg-gray-50 rounded-lg">
                             <span class="font-medium text-gray-700">關於我們</span>
                             <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400"><polyline points="9 18 15 12 9 6"></polyline></svg>
                         </a>
                         <a href="#" class="flex justify-between items-center p-4 mx-1 hover:bg-gray-50 rounded-lg">
                             <span class="font-medium text-gray-700">隱私權政策</span>
                             <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400"><polyline points="9 18 15 12 9 6"></polyline></svg>
                         </a>
                          <a href="#" class="flex justify-between items-center p-4 mx-1 hover:bg-gray-50 rounded-lg">
                             <span class="font-medium text-gray-700">使用條款</span>
                             <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400"><polyline points="9 18 15 12 9 6"></polyline></svg>
                         </a>
                          <a href="#" class="flex justify-between items-center p-4 mx-1 hover:bg-gray-50 rounded-lg">
                             <span class="font-medium text-gray-700">版本資訊 v1.2.0</span>
                             <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400"><polyline points="9 18 15 12 9 6"></polyline></svg>
                         </a>
                     </div>
                </section>
                
                <!-- 登出按鈕 -->
                <section class="pt-2 pb-4">
                    <button class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 rounded-xl shadow-lg shadow-red-500/30 transition-all">
                        登出
                    </button>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
