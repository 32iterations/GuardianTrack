<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuardianTrack - 信標掃描</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="flex items-center justify-center min-h-screen page-transition">

    <!-- 手機 UI 框架 -->
    <div class="w-full max-w-sm h-[800px] bg-gray-100 rounded-3xl shadow-2xl overflow-hidden flex flex-col border-4 border-black">
        
        <!-- 頁首 -->
        <header class="bg-white p-4 flex items-center space-x-4 sticky top-0 z-10 border-b">
            <a href="./index.html" class="p-2 rounded-full hover:bg-gray-100">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
            </a>
            <h1 class="text-lg font-bold text-gray-800">信標掃描</h1>
        </header>

        <!-- 主要內容區域 -->
        <main class="flex-1 flex flex-col">
            <!-- 藍色狀態區塊 -->
            <div class="bg-blue-500 text-white p-6">
                <h2 class="text-2xl font-bold">信標掃描</h2>
                <p class="opacity-80">藍牙已關閉</p>
            </div>

            <!-- 內容與按鈕 -->
            <div class="flex-grow flex flex-col items-center p-6 text-center bg-gray-100">
                <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-transform transform hover:scale-105">
                    開始掃描
                </button>
                
                <div class="mt-10 w-full">
                    <h3 class="text-left font-bold text-gray-700">發現的裝置 (0)</h3>
                    <div class="mt-8 text-gray-500">
                        <p>尚未發現任何信標裝置</p>
                        <p class="text-sm mt-1">點擊「開始掃描」尋找附近的守護裝置</p>
                    </div>
                </div>
            </div>
            
        </main>
        
        <!-- 底部提示 -->
        <footer class="bg-white border-t p-3 text-center text-sm text-gray-600">
            <p>💡 提示：請確保守護裝置已開啟且在附近</p>
        </footer>
    </div>
    
</body>
</html>
