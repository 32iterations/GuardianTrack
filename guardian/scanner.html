<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuardianTrack - 信標掃描</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="flex items-center justify-center min-h-screen">

    <!-- 手機 UI 框架 -->
    <div class="w-full max-w-sm h-[800px] bg-gray-100 rounded-3xl shadow-2xl overflow-hidden flex flex-col border-4 border-black">
        
        <!-- 頁首 -->
        <header class="bg-white p-4 flex items-center space-x-4 border-b">
            <a href="./index.html" class="text-gray-600 hover:text-gray-900">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
            </a>
            <h1 class="text-lg font-bold text-gray-800">信標掃描</h1>
        </header>

        <!-- 主要內容區域 -->
        <main class="flex-1 overflow-y-auto">
            <!-- 狀態區塊 -->
            <div class="bg-blue-500 text-white p-6">
                <h2 class="text-2xl font-bold">信標掃描</h2>
                <p class="opacity-80 mt-1">藍牙已關閉</p>
            </div>

            <div class="p-6 text-center space-y-8">
                <!-- 操作按鈕 -->
                <button class="bg-blue-600 text-white font-semibold py-3 px-8 rounded-full shadow-lg hover:bg-blue-700 transition-transform transform hover:scale-105">
                    開始掃描
                </button>

                <!-- 內容顯示區 -->
                <div class="text-left">
                    <h3 class="font-bold text-gray-800">發現的裝置 (0)</h3>
                    <div class="mt-8 flex flex-col items-center justify-center text-gray-500">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400 mb-4"><path d="M12 20.94c1.5 0 2.75 1.06 4 1.06 3 0 6-8 6-12.22A4.91 4.91 0 0 0 17 5c-2.22 0-4 1.44-4 4s1.78 4 4 4c0 2.22-2 3.56-4 3.56-1.5 0-2.75-1.06-4-1.06-3 0-6 8-6 12.22A4.91 4.91 0 0 0 7 19c2.22 0 4-1.44 4-4s-1.78-4-4-4c0-2.22 2-3.56 4-3.56Z"/><path d="m13.5 13.5-3-3"/><path d="M10.5 13.5 13.5 10.5"/></svg>
                        <p class="font-semibold">尚未發現任何信標裝置</p>
                        <p class="text-sm mt-1">點擊「開始掃描」尋找附近的守護裝置</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- 底部提示列 -->
        <footer class="bg-white border-t p-3 text-center text-sm text-gray-600">
            <p>💡 提示：請確保守護裝置已開啟且在附近</p>
        </footer>
        
    </div>
    
</body>
</html>
