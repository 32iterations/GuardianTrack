<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuardianTrack - 警報紀錄</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="flex items-center justify-center min-h-screen page-transition">

    <!-- 手機 UI 框架 -->
    <div class="w-full max-w-sm h-[800px] bg-gray-100 rounded-3xl shadow-2xl overflow-hidden flex flex-col border-4 border-black">
        
        <!-- 頁首 -->
        <header class="bg-white p-4 flex items-center space-x-4 sticky top-0 z-10 border-b">
            <a href="./index.html" class="p-2 rounded-full hover:bg-gray-100">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
            </a>
            <h1 class="text-lg font-bold text-gray-800">警報紀錄</h1>
        </header>

        <!-- 主要內容區域 -->
        <main class="flex-1 overflow-y-auto">
            <div class="bg-gradient-to-r from-purple-600 to-indigo-600 p-4 pt-0 rounded-b-3xl">
                 <div class="bg-white/10 backdrop-blur-sm p-4 rounded-xl flex items-center justify-between">
                    <button class="p-2 rounded-full bg-white/10 hover:bg-white/20">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
                    </button>
                    <div class="flex items-center space-x-2 text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
                        <h2 class="font-bold">警報紀錄</h2>
                    </div>
                    <div class="w-10"></div> <!-- 佔位 -->
                 </div>
            </div>

            <!-- 通知列表 -->
            <div class="p-4 space-y-3 -mt-6">
                <!-- 通知卡片 1 -->
                <div class="bg-white rounded-2xl shadow-md p-4 flex items-center space-x-4">
                    <div class="bg-gray-100 p-3 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-yellow-500"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
                    </div>
                    <div class="flex-grow">
                        <p class="text-gray-800 font-semibold">患者已進入安全區域 - 新竹市立醫院</p>
                        <p class="text-sm text-gray-500">2025/9/19 下午3:50:30</p>
                    </div>
                    <span class="bg-blue-100 text-blue-600 text-xs font-bold px-2.5 py-1 rounded-full">NEW</span>
                </div>
                
                <!-- 通知卡片 2 -->
                <div class="bg-white rounded-2xl shadow-md p-4 flex items-center space-x-4">
                    <div class="bg-gray-100 p-3 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-yellow-500"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
                    </div>
                    <div class="flex-grow">
                        <p class="text-gray-800 font-semibold">偵測到異常快速移動 (可能搭乘交通工具)</p>
                        <p class="text-sm text-gray-500">2025/9/19 下午3:20:30</p>
                    </div>
                    <span class="bg-blue-100 text-blue-600 text-xs font-bold px-2.5 py-1 rounded-full">NEW</span>
                </div>

                <!-- 通知卡片 3 -->
                <div class="bg-white rounded-2xl shadow-md p-4 flex items-center space-x-4">
                    <div class="bg-gray-100 p-3 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-yellow-500"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
                    </div>
                    <div class="flex-grow">
                        <p class="text-gray-800 font-semibold">藍牙Beacon訊號遺失超過10分鐘</p>
                        <p class="text-sm text-gray-500">2025/9/19 下午2:20:30</p>
                    </div>
                    <span class="bg-blue-100 text-blue-600 text-xs font-bold px-2.5 py-1 rounded-full">NEW</span>
                </div>

                <!-- 通知卡片 4 -->
                <div class="bg-white rounded-2xl shadow-md p-4 flex items-center space-x-4">
                    <div class="bg-gray-100 p-3 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-yellow-500"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
                    </div>
                    <div class="flex-grow">
                        <p class="text-gray-800 font-semibold">用藥提醒 - 請協助患者服藥</p>
                        <p class="text-sm text-gray-500">2025/9/19 上午11:50:30</p>
                    </div>
                    <span class="bg-blue-100 text-blue-600 text-xs font-bold px-2.5 py-1 rounded-full">NEW</span>
                </div>

                 <!-- 通知卡片 5 -->
                <div class="bg-white rounded-2xl shadow-md p-4 flex items-center space-x-4">
                    <div class="bg-gray-100 p-3 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-yellow-500"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
                    </div>
                    <div class="flex-grow">
                        <p class="text-gray-800 font-semibold">偵測到可能跌倒事件</p>
                        <p class="text-sm text-gray-500">2025/9/19 上午10:15:12</p>
                    </div>
                     <span class="bg-blue-100 text-blue-600 text-xs font-bold px-2.5 py-1 rounded-full">NEW</span>
                </div>
                
                 <!-- 通知卡片 6 -->
                <div class="bg-white rounded-2xl shadow-md p-4 flex items-center space-x-4">
                    <div class="bg-gray-100 p-3 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-yellow-500"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
                    </div>
                    <div class="flex-grow">
                        <p class="text-gray-800 font-semibold">患者接近地理圍欄邊界 (距離50公尺)</p>
                        <p class="text-sm text-gray-500">2025/9/19 上午9:45:00</p>
                    </div>
                     <span class="bg-blue-100 text-blue-600 text-xs font-bold px-2.5 py-1 rounded-full">NEW</span>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
