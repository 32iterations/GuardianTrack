<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuardianTrack - 警報紀錄</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="flex items-center justify-center min-h-screen">

    <!-- 手機 UI 框架 -->
    <div class="w-full max-w-sm h-[800px] bg-gray-100 rounded-3xl shadow-2xl overflow-hidden flex flex-col border-4 border-black">
        
        <!-- 頁首 -->
        <header class="bg-white p-4 flex items-center space-x-4 border-b sticky top-0 z-10">
            <a href="./index.html" class="text-gray-600 hover:text-gray-900">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
            </a>
            <h1 class="text-lg font-bold text-gray-800">警報紀錄</h1>
        </header>

        <!-- 主要內容區域 -->
        <main class="flex-1 overflow-y-auto">
            <div class="bg-gradient-to-r from-purple-600 to-indigo-600 p-4 pt-2 rounded-b-3xl">
                 <div class="bg-white/10 backdrop-blur-sm p-4 rounded-xl flex items-center justify-between text-white">
                    <button class="p-2 rounded-full bg-white/10 hover:bg-white/20">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
                    </button>
                    <div class="flex items-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        </svg>
                        <h2 class="font-bold">警報紀錄</h2>
                    </div>
                    <div class="w-9 h-9"></div> <!-- 佔位符 -->
                 </div>
            </div>

            <!-- 通知列表 -->
            <div class="p-4 space-y-3">
                <!-- 通知卡片 1 -->
                <div class="bg-white rounded-2xl shadow-sm p-4 flex items-start space-x-4">
                    <div class="w-10 h-10 bg-gray-200 rounded-full flex-shrink-0 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="text-yellow-500" viewBox="0 0 16 16">
                          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        </svg>
                    </div>
                    <div class="flex-1">
                        <div class="flex justify-between items-center">
                            <p class="font-semibold text-gray-800">患者已進入安全區域 - 新竹市立醫院</p>
                            <span class="bg-blue-500 text-white text-xs font-bold px-2 py-0.5 rounded-full">NEW</span>
                        </div>
                        <p class="text-sm text-gray-500 mt-1">2025/9/19 下午3:50:30</p>
                    </div>
                </div>

                <!-- 通知卡片 2 -->
                <div class="bg-white rounded-2xl shadow-sm p-4 flex items-start space-x-4">
                    <div class="w-10 h-10 bg-gray-200 rounded-full flex-shrink-0 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="text-yellow-500" viewBox="0 0 16 16">
                          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        </svg>
                    </div>
                    <div class="flex-1">
                        <div class="flex justify-between items-center">
                            <p class="font-semibold text-gray-800">偵測到異常快速移動 (可能搭乘交通工具)</p>
                            <span class="bg-blue-500 text-white text-xs font-bold px-2 py-0.5 rounded-full">NEW</span>
                        </div>
                        <p class="text-sm text-gray-500 mt-1">2025/9/19 下午3:20:30</p>
                    </div>
                </div>

                <!-- 通知卡片 3 -->
                <div class="bg-white rounded-2xl shadow-sm p-4 flex items-start space-x-4">
                    <div class="w-10 h-10 bg-gray-200 rounded-full flex-shrink-0 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="text-yellow-500" viewBox="0 0 16 16">
                          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        </svg>
                    </div>
                    <div class="flex-1">
                        <div class="flex justify-between items-center">
                            <p class="font-semibold text-gray-800">藍牙Beacon訊號遺失超過10分鐘</p>
                            <span class="bg-blue-500 text-white text-xs font-bold px-2 py-0.5 rounded-full">NEW</span>
                        </div>
                        <p class="text-sm text-gray-500 mt-1">2025/9/19 下午2:20:30</p>
                    </div>
                </div>
                
                <!-- 通知卡片 4 -->
                <div class="bg-white rounded-2xl shadow-sm p-4 flex items-start space-x-4">
                    <div class="w-10 h-10 bg-gray-200 rounded-full flex-shrink-0 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="text-yellow-500" viewBox="0 0 16 16">
                          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        </svg>
                    </div>
                    <div class="flex-1">
                        <div class="flex justify-between items-center">
                            <p class="font-semibold text-gray-800">用藥提醒 - 請協助患者服藥</p>
                            <span class="bg-blue-500 text-white text-xs font-bold px-2 py-0.5 rounded-full">NEW</span>
                        </div>
                        <p class="text-sm text-gray-500 mt-1">2025/9/19 上午11:50:30</p>
                    </div>
                </div>

                <!-- 通知卡片 5 -->
                <div class="bg-white rounded-2xl shadow-sm p-4 flex items-start space-x-4">
                    <div class="w-10 h-10 bg-gray-200 rounded-full flex-shrink-0 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="text-yellow-500" viewBox="0 0 16 16">
                          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        </svg>
                    </div>
                    <div class="flex-1">
                        <div class="flex justify-between items-center">
                            <p class="font-semibold text-gray-800">偵測到可能跌倒事件</p>
                            <span class="bg-blue-500 text-white text-xs font-bold px-2 py-0.5 rounded-full">NEW</span>
                        </div>
                        <p class="text-sm text-gray-500 mt-1">2025/9/19 上午10:15:12</p>
                    </div>
                </div>
                
                <!-- 通知卡片 6 -->
                <div class="bg-white rounded-2xl shadow-sm p-4 flex items-start space-x-4">
                    <div class="w-10 h-10 bg-gray-200 rounded-full flex-shrink-0 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="text-yellow-500" viewBox="0 0 16 16">
                          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        </svg>
                    </div>
                    <div class="flex-1">
                        <div class="flex justify-between items-center">
                            <p class="font-semibold text-gray-800">患者接近地理圍欄邊界 (距離50公尺)</p>
                            <span class="bg-blue-500 text-white text-xs font-bold px-2 py-0.5 rounded-full">NEW</span>
                        </div>
                        <p class="text-sm text-gray-500 mt-1">2025/9/19 上午9:45:05</p>
                    </div>
                </div>

            </div>
        </main>
        
    </div>
    
</body>
</html>
