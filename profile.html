<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuardianTrack - 會員中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="flex items-center justify-center min-h-screen">

    <!-- 手機 UI 框架 -->
    <div class="w-full max-w-sm h-[800px] bg-gray-50 rounded-3xl shadow-2xl overflow-hidden flex flex-col border-4 border-black">

        <!-- 狀態列 -->
        <div class="bg-gray-50 text-black px-4 pt-2 flex justify-between items-center text-sm font-medium">
            <span>00:18</span>
            <div class="flex items-center space-x-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h.01"></path><path d="M12 14h.01"></path><path d="M12 8h.01"></path><path d="M12 2h.01"></path></svg>
                <span>LTE+</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect><line x1="1" y1="9" x2="23" y2="9"></line></svg>
            </div>
        </div>
        
        <!-- 主要內容區域 -->
        <main class="flex-1 overflow-y-auto">
            <!-- 頁首 -->
            <header class="flex justify-between items-center p-4 bg-gray-50">
                <div class="flex items-center space-x-2">
                    <img src="https://raw.githubusercontent.com/32iterations/GuardianTrack/refs/heads/main/images/%E6%96%B0%E7%AB%B9%E9%80%9Alogo.png" alt="[新竹通 Logo]" class="w-8 h-8 object-contain">
                    <h1 class="text-xl font-bold text-gray-800">會員</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-600"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
                </div>
            </header>

            <!-- 內容 -->
            <div class="p-6 space-y-6">
                <!-- 個人資料卡 -->
                <div class="bg-white rounded-2xl shadow-sm p-5 flex items-center space-x-4">
                    <div class="w-16 h-16 bg-cyan-100 rounded-full flex items-center justify-center">
                        <!-- 可愛小鳥頭像 -->
                        <svg viewBox="0 0 200 200" class="w-12 h-12 text-cyan-600">
                            <path fill="currentColor" d="M152.5,73.3c-2.4-3.8-6.8-5.7-11.2-4.9c-4.4,0.8-7.9,4.2-8.7,8.7c-0.8,4.4,1.1,8.8,4.9,11.2 c3.8,2.4,8.2,2.4,12,0c4.3-2.7,6.8-7.5,6-12.2C155.1,75.1,154,74.1,152.5,73.3z"></path>
                            <path fill="currentColor" d="M133,39.1c-14.9-9.3-33.3-9.3-48.2,0C60.1,51.9,45.6,76.4,50,99.9c3.1,16.5,14.7,29.9,29.6,35.8 c14.9,5.9,31.7,4.4,45.4-4.2c13.7-8.5,23.3-23.3,24.8-39.6C152.9,68.2,147.9,51.9,133,39.1z M100,121.1c-13.8,0-25-11.2-25-25 s11.2-25,25-25s25,11.2,25,25S113.8,121.1,100,121.1z"></path>
                        </svg>
                    </div>
                    <div>
                        <span class="text-xl font-bold text-gray-800">蔡秀吉</span>
                    </div>
                </div>

                <!-- 功能列表 -->
                <div class="space-y-3">
                    <a href="#" class="bg-white rounded-xl shadow-sm p-4 flex justify-between items-center w-full text-left hover:bg-gray-100 transition-colors">
                        <span class="font-medium text-gray-700">常見問題</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400"><polyline points="9 18 15 12 9 6"></polyline></svg>
                    </a>
                    <a href="#" class="bg-white rounded-xl shadow-sm p-4 flex justify-between items-center w-full text-left hover:bg-gray-100 transition-colors">
                        <span class="font-medium text-gray-700">會員條款</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400"><polyline points="9 18 15 12 9 6"></polyline></svg>
                    </a>
                    <a href="#" class="bg-white rounded-xl shadow-sm p-4 flex justify-between items-center w-full text-left hover:bg-gray-100 transition-colors">
                        <span class="font-medium text-gray-700">個人資料宣告</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400"><polyline points="9 18 15 12 9 6"></polyline></svg>
                    </a>
                    <!-- 安心守護按鈕 -->
                    <a href="guardian/index.html" class="bg-white rounded-xl shadow-sm p-4 flex justify-between items-center w-full text-left hover:bg-gray-100 transition-colors">
                        <span class="font-medium text-indigo-600">安心守護</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-indigo-600"><polyline points="9 18 15 12 9 6"></polyline></svg>
                    </a>
                </div>
                
                <!-- 登出按鈕 -->
                <div class="pt-8">
                    <button class="w-full bg-white text-red-500 font-bold py-3 px-4 rounded-xl shadow-sm border border-gray-200 hover:bg-red-50 transition-colors">
                        登出
                    </button>
                </div>

            </div>
        </main>

        <!-- 底部導航欄 -->
        <nav class="bg-white border-t border-gray-200 flex justify-around">
            <a href="#" class="nav-item flex-1 flex flex-col items-center justify-center p-2 text-gray-500 hover:bg-gray-100" data-page="fee">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" x2="12" y1="2" y2="22"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>
                <span class="text-xs mt-1">繳費</span>
            </a>
            <a href="#" class="nav-item flex-1 flex flex-col items-center justify-center p-2 text-gray-500 hover:bg-gray-100" data-page="services">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                <span class="text-xs mt-1">服務</span>
            </a>
            <a href="index.html" class="nav-item flex-1 flex flex-col items-center justify-center p-2 text-gray-500 hover:bg-gray-100" data-page="index.html">
                <svg width="24" height="24" viewBox="0 0 109 92" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M45.5 92V33L0 0V59L45.5 92Z" fill="currentColor"/>
                    <path d="M63.5 92V33L109 0V59L63.5 92Z" fill="currentColor"/>
                </svg>
                <span class="text-xs mt-1">首頁</span>
            </a>
            <a href="#" class="nav-item flex-1 flex flex-col items-center justify-center p-2 text-gray-500 hover:bg-gray-100" data-page="card">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect><line x1="1" y1="10" x2="23" y2="10"></line></svg>
                <span class="text-xs mt-1">卡證</span>
            </a>
            <a href="profile.html" class="nav-item flex-1 flex flex-col items-center justify-center p-2 text-gray-500 hover:bg-gray-100" data-page="profile.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                <span class="text-xs mt-1">會員</span>
            </a>
        </nav>
    </div>

    <!-- 自訂 JavaScript -->
    <script src="assets/js/main.js" defer></script>
</body>
</html>
